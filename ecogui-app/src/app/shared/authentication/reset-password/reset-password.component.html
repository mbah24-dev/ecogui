<div class="reset-password-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="trinta-form ml-auto mr-auto bg-white border-radius">
                <div class="title text-center">
                    <h3>
                        Réinitialiser le mot de passe
                    </h3>
                    <p class="text-black fs-15">
                        Entrez l'adresse e-mail que vous avez utilisée lors de votre inscription et nous vous enverrons des instructions pour réinitialiser votre mot de passe.
                    </p>
                </div>
                <form>
                    <div class="form-group">
                        <label class="label d-block fw-medium">
                            Votre mot de passe
                        </label>
                        <mat-form-field>
                            <i-feather name="lock"></i-feather>
                            <mat-label>Entrez votre mot de passe</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Masquer le mot de passe'" [attr.aria-pressed]="hide">
                                <span class="material-symbols-outlined">
                                    {{hide ? 'visibility_off' : 'visibility'}}
                                </span>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <label class="label d-block fw-medium">
                            Confirmer le mot de passe
                        </label>
                        <mat-form-field>
                            <i-feather name="lock"></i-feather>
                            <mat-label>Entrez le mot de passe</mat-label>
                            <input matInput [type]="hide2 ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Masquer le mot de passe'" [attr.aria-pressed]="hide2">
                                <span class="material-symbols-outlined">
                                    {{hide2 ? 'visibility_off' : 'visibility'}}
                                </span>
                            </button>
                        </mat-form-field>
                    </div>
                    <button mat-button type="submit">
                        Définir un nouveau mot de passe
                    </button>
                    <div class="text-center">
                        <a routerLink="/authentication" class="text-primary">
                            Retour à la connexion
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
