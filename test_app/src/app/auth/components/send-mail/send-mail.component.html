
<div class="login-container-component">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/auth/logo-red.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" [formGroup]="sendMailForm"  (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
					  Send Mail
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" formControlName="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

          <p *ngIf="messageAlert" [ngClass]="{ 'text-success': isValid, 'text-danger': !isValid }">{{ messageAlert }}</p>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Send
						</button>
					</div>

					<div class="text-center p-t-136" (click)="nav_signup()">
						<a class="txt2">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
