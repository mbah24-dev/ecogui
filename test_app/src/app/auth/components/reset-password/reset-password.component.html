
<div class="login-container-component">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/auth/logo-red.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" [formGroup]="resetPasswordForm"  (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
					  Reset Password
					</span>

          <div class="wrap-input100 validate-input" data-validate = "Doit contenir au moins 1 majuscule, 1 minuscule, 1 chiffre et faire 8 caractères min.">
						<input class="input100" type="password" formControlName="password"  name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

          <div class="wrap-input100 validate-input" data-validate = "Les mots de passe doivent être identiques">
						<input class="input100" type="password" formControlName="c_password"  name="c_password" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

          <p *ngIf="errorMessage" [ngClass]="{ 'text-success': isValid, 'text-danger': !isValid }">{{ errorMessage }}</p>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Reset
						</button>
					</div>

					<div class="text-center p-t-136" (click)="nav_signin()">
						<a class="txt2">
							Return to Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
