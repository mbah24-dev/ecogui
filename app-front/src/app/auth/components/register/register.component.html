
<div class="login-container-component">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/auth/logo-red.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" [formGroup]="signupForm"  (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
					  Registration
					</span>

          <div class="wrap-input100 validate-input" data-validate = "Entrez un nom complet valide (ex: John Doe)">
						<input class="input100" type="text" formControlName="name" name="name" placeholder="Full Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Email valide requis (ex: exemple@domaine.com)">
						<input class="input100" type="email" formControlName="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Doit contenir au moins 1 majuscule, 1 minuscule, 1 chiffre et faire 8 caractères min.">
						<input class="input100" type="password" formControlName="password"  name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

          <div class="wrap-input100 validate-input" data-validate = "Les mots de passe doivent être identiques">
						<input class="input100" type="password" formControlName="c_password"  name="c_password" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
          <p *ngIf="errorMessage" [ngStyle]="{'color': 'red'}"  class="text-danger">{{ errorMessage }}</p>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Register
						</button>
					</div>

					<div class="text-center p-t-136" (click)="nav_signin()">
						<a class="txt2">
							Already have an account? Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
