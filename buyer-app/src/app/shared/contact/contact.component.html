<div class="sign-up-area">
    <div class="d-table">
      <div class="d-table-cell">
        <div class="trinta-form ml-auto mr-auto bg-white border-radius">
          <div class="title text-center">
            <h3>Contactez-nous</h3>
            <p class="text-black fs-15">Une question ? N'hésitez pas à nous écrire.</p>
          </div>

          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="label d-block fw-medium">Nom complet</label>
              <mat-form-field>
                <i-feather name="user"></i-feather>
                <mat-label>Entrez votre nom</mat-label>
                <input matInput type="text" formControlName="name" />
              </mat-form-field>
              <div class="error text-danger" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
                Le nom est requis.
              </div>
            </div>

            <div class="form-group">
              <label class="label d-block fw-medium">Email</label>
              <mat-form-field>
                <i-feather name="mail"></i-feather>
                <mat-label>Votre adresse email</mat-label>
                <input matInput type="email" formControlName="email" />
              </mat-form-field>
              <div class="error text-danger" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
                Adresse email invalide ou requise.
              </div>
            </div>

            <div class="form-group">
              <label class="label d-block fw-medium">Message</label>
              <mat-form-field>
                <i-feather name="mail"></i-feather>
                <mat-label>Votre message</mat-label>
                <textarea matInput rows="5" formControlName="message"></textarea>
              </mat-form-field>
              <div class="error text-danger" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
                Le message est requis.
              </div>
            </div>

            <button mat-button type="submit" [disabled]="contactForm.invalid || isLoading">
              Envoyer le message
            </button>

            <div class="text-success mt-3" *ngIf="isSubmitted && !isLoading">
              ✅ Votre message a bien été envoyé.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
