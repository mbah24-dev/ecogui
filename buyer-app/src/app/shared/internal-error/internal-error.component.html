<mat-card
    class="trinta-card error-card mb-25 bg-white border-none d-block text-center"
>
    <mat-card-content>
        <img src="images/internal-error.png" alt="error-image">
        <h3>
            Il semblerait que nous ayons une erreur interne, veuillez réessayer plus tard.
        </h3>
        <p class="text-black fs-15">
            Mais pas d'inquiétude ! Notre équipe est à vos côtés pendant que vous patientez en toute sécurité.
        </p>
        <a routerLink="/" mat-button>
            Back To Home
            <i class="ri-send-plane-fill"></i>
        </a>
    </mat-card-content>
</mat-card>
